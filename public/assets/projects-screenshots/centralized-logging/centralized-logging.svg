<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" rx="12" fill="#18181B"/>
  
  <rect width="800" height="40" rx="12" fill="#27272A"/>
  <rect x="0" y="30" width="800" height="10" fill="#27272A"/>
  <circle cx="30" cy="20" r="6" fill="#EF4444"/>
  <circle cx="55" cy="20" r="6" fill="#EAB308"/>
  <circle cx="80" cy="20" r="6" fill="#22C55E"/>
  <text x="400" y="25" text-anchor="middle" fill="#71717A" font-family="sans-serif" font-size="14">Centralized Logging Architecture</text>

  <g transform="translate(50, 80)">
    
    <text x="100" y="30" text-anchor="middle" fill="#60A5FA" font-family="sans-serif" font-size="16" font-weight="bold">Log Sources</text>
    
    <rect x="20" y="50" width="160" height="50" rx="8" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="#E4E4E7" font-family="sans-serif" font-size="12">Client: Linux Logs</text>
    
    <rect x="20" y="120" width="160" height="50" rx="8" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="150" text-anchor="middle" fill="#E4E4E7" font-family="sans-serif" font-size="12">Client: Windows Logs</text>

    <path d="M180 75 H 220 V 175 H 240" stroke="#52525B" stroke-width="2" stroke-dasharray="4 4" fill="none"/>
    <path d="M180 145 H 240" stroke="#52525B" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="210" y="135" text-anchor="middle" fill="#71717A" font-size="10">TCP/9000</text>
    <polygon points="245,145 235,140 235,150" fill="#52525B"/>

    <text x="330" y="100" text-anchor="middle" fill="#A78BFA" font-family="sans-serif" font-size="16" font-weight="bold">Collector Service</text>
    <rect x="250" y="115" width="160" height="120" rx="8" fill="#27272A" stroke="#A78BFA" stroke-width="2"/>
    
    <rect x="270" y="135" width="120" height="30" rx="4" fill="#3F3F46"/>
    <text x="330" y="155" text-anchor="middle" fill="#E4E4E7" font-size="11">TCP Listener</text>
    
    <rect x="270" y="180" width="120" height="30" rx="4" fill="#3F3F46"/>
    <text x="330" y="200" text-anchor="middle" fill="#E4E4E7" font-size="11">Blacklist Filter</text>

    <path d="M330 235 V 280" stroke="#52525B" stroke-width="2" stroke-dasharray="4 4"/>
    <polygon points="330,285 325,275 335,275" fill="#52525B"/>

    <text x="330" y="310" text-anchor="middle" fill="#22C55E" font-family="sans-serif" font-size="16" font-weight="bold">Central Server</text>
    <rect x="200" y="330" width="260" height="100" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="330" y="360" text-anchor="middle" fill="#E4E4E7" font-family="sans-serif" font-size="14">Spring WebFlux</text>
    <text x="330" y="390" text-anchor="middle" fill="#71717A" font-family="sans-serif" font-size="12">(Reactive Non-blocking)</text>

    <path d="M460 380 H 520" stroke="#52525B" stroke-width="2" stroke-dasharray="4 4"/>
    <polygon points="525,380 515,375 515,385" fill="#52525B"/>

    <text x="600" y="340" text-anchor="middle" fill="#10B981" font-family="sans-serif" font-size="16" font-weight="bold">Storage</text>
    <path d="M540 360 C540 350 660 350 660 360 V 410 C660 420 540 420 540 410 V 360 Z" fill="#27272A" stroke="#10B981" stroke-width="2"/>
    <ellipse cx="600" cy="360" rx="60" ry="6" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="600" y="395" text-anchor="middle" fill="#E4E4E7" font-family="sans-serif">MongoDB</text>
    
    <rect x="540" y="50" width="120" height="30" rx="4" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
    <circle cx="560" cy="65" r="4" fill="#3B82F6"/>
    <text x="605" y="70" text-anchor="middle" fill="#71717A" font-size="12">Dockerized</text>

